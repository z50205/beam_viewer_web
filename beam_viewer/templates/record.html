<div class="container-md">
    <table class="table table-striped table-bordered">
        <tr>
            <th>案號</th>
            <th>產生日期</th>
            <th>調整前檔案</th>
            <th>調整後檔案</th>
            <th>調整LOG</th>
            <th>刪除</th>
            <th>識別碼</th>
        </tr>
        {% for case_name_record in case_name_records %}
        <tr valign="top">
            <td><b>{{case_name_record.case_name}}</b></td>
            <td><b>{{case_name_record.create_time.replace(microsecond=0)}}</b></td>
            <td><b><a href="show/{{case_name_record.case_name}}/{{case_name_record.id}}/{{case_name_record.upload_filename}}">檔案內容  </a><a href="download/{{case_name_record.case_name}}/{{case_name_record.id}}/{{case_name_record.upload_filename}}">下載</a></b></td>
            <td><b><a href="show/{{case_name_record.case_name}}/{{case_name_record.id}}/{{case_name_record.revise_filename}}">檔案內容  </a><a href="download/{{case_name_record.case_name}}/{{case_name_record.id}}/{{case_name_record.revise_filename}}">下載</a></b></td>
            <td><b><a href="show/{{case_name_record.case_name}}/{{case_name_record.id}}/ReviseLOG.txt">檔案內容  </a><a href="download/{{case_name_record.case_name}}/{{case_name_record.id}}/ReviseLOG.txt">下載</a></b></td>
            <td><b><a href="{{url_for('delete',case_id=case_name_record.case_name, id=case_name_record.id,redirect_url=redirect_page)}}">刪除</a></b></td>
            <td><b>{{case_name_record.id[0:8]}}</b></td>
        </tr>
        {% endfor %}
    </table>
</div>
